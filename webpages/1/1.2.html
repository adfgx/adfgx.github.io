<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8">
    <!-- Autodesk Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <!--Styling to make the page look presentable-->
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        #forgeViewer {
            width: 100%;
            height: 100%;
            background-color: #F0F8FF;
            border: 3px solid #000000;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        #forgeViewer canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- This is where the Viewer will be displayed-->
    <div id="forgeViewer"></div>

    <script>
        // Replace these variables with your actual values
        const CLIENT_ID = 'XtVAoS3rpmt1k8Ax7Bj7bcZIYVWtGL16AivFXLipu1bGzTyv'; // Replace with your APS client ID
        const CLIENT_SECRET = 'Dgi6V62fKcKg2AfHrFdEnRStdWuBlLl3f63STSZhek7ZN8ys9s2vm9iU8SS14Vbk'; // Replace with your APS client secret
        const MODEL_URN = 'dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6M2RfYWRfYXBpX3Zfci9KNzJRK01SNSwlMjBTaGF3aW5pZ2FuLCUyMFFDX2FycS1hLnJ2dA'; // Replace with your model's URN (Base64 encoded)

        let viewer;
        let tokenRefreshInterval;

        // Function to fetch a new access token
        async function getAccessToken() {
            const response = await fetch('https://developer.api.autodesk.com/authentication/v2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET,
                    grant_type: 'client_credentials',
                    scope: 'viewables:read',
                }),
            });
            const data = await response.json();
            return data.access_token;
        }

        // Function to load and apply visibility settings
        async function applyVisibilitySettings(viewer, settingsUrl) {
            try {
                const response = await fetch(settingsUrl);
                const settings = await response.json();

                // Wait for the model to finish loading
                viewer.addEventListener(Autodesk.Viewing.GEOMETRY_LOADED_EVENT, () => {
                    const instanceTree = viewer.model.getData().instanceTree;

                    // Hide elements
                    if (settings.HiddenElements && settings.HiddenElements.length > 0) {
                        settings.HiddenElements.forEach(revitId => {
                            // Convert Revit ID to Forge dbId
                            const dbId = instanceTree.getNodeIdByExternalId(revitId.toString());
                            if (dbId) {
                                viewer.hide([dbId]);
                            } else {
                                console.warn(`Element with Revit ID ${revitId} not found in the model.`);
                            }
                        });
                    }

                    // Apply overrides
                    if (settings.Overrides) {
                        Object.keys(settings.Overrides).forEach(revitId => {
                            const override = settings.Overrides[revitId];
                            const dbId = instanceTree.getNodeIdByExternalId(revitId);
                            if (dbId) {
                                if (override.Halftone) {
                                    viewer.setThemingColor(dbId, new THREE.Vector4(0.5, 0.5, 0.5, 0.5)); // Apply halftone effect
                                }
                            } else {
                                console.warn(`Element with Revit ID ${revitId} not found in the model.`);
                            }
                        });
                    }

                    console.log('Visibility settings applied successfully.');
                });
            } catch (error) {
                console.error('Failed to apply visibility settings:', error);
            }
        }

        // Initialize the Autodesk Viewer
        async function initializeViewer() {
            const ACCESS_TOKEN = await getAccessToken();
            const options = {
                env: 'AutodeskProduction2',
                api: 'streamingV2', // for models uploaded to EMEA, change this to 'streamingV2_EU'
                getAccessToken: function (onTokenReady) {
                    onTokenReady(ACCESS_TOKEN, 3600); // Token expires in 1 hour (3600 seconds)
                }
            };

            // Initialize the viewer
            Autodesk.Viewing.Initializer(options, function () {
                var htmlDiv = document.getElementById('forgeViewer');
                viewer = new Autodesk.Viewing.GuiViewer3D(htmlDiv);
                var startedCode = viewer.start();

                if (startedCode > 0) {
                    console.error('Failed to create a Viewer: WebGL not supported.');
                    return;
                }

                console.log('Initialization complete, loading a model next...');

                // Load the model automatically
                const documentId = 'urn:' + MODEL_URN; // Add the string 'urn:' to the actual URN value
                Autodesk.Viewing.Document.load(documentId, onDocumentLoadSuccess, onDocumentLoadFailure);
            });

            // Set up token refresh every 45 minutes (2700000 milliseconds)
            tokenRefreshInterval = setInterval(async () => {
                const newToken = await getAccessToken();
                viewer.setAccessToken(newToken, 3600); // Refresh the token
                console.log('Token refreshed successfully.');
            }, 45 * 60 * 1000); // 45 minutes
        }

        function onDocumentLoadSuccess(viewerDocument) {
            var viewerapp = viewerDocument.getRoot();

            // Load the first viewable by default
            const viewables = viewerapp.search({ 'type': 'geometry' });
            if (viewables.length === 0) {
                console.error('Document contains no viewables.');
                return;
            }

            viewer.loadDocumentNode(viewerDocument, viewables[0]).then(() => {
                // Wait for the model to finish loading
                viewer.addEventListener(Autodesk.Viewing.GEOMETRY_LOADED_EVENT, () => {
                    // Apply visibility settings after the model is loaded
                    const settingsUrl = 'https://adfgx.github.io/json/VisibilitySettings.json'; // Path to your JSON file
                    applyVisibilitySettings(viewer, settingsUrl);
                });
            });
        }

        function onDocumentLoadFailure() {
            console.error('Failed fetching manifest');
        }

        // Initialize the viewer when the page loads
        window.onload = initializeViewer;

        // Clear the interval when the page is unloaded
        window.onbeforeunload = () => {
            clearInterval(tokenRefreshInterval);
        };
    </script>

</body>

</html>
