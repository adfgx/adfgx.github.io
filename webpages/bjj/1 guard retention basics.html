<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Basics Made Easy</title>
    <style>
        /* Wrapper to maintain aspect ratio */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        body {
            background-color: #dbc2c2;
            font-family: Arial, sans-serif;
        }
        /* Playlist styling */
        .playlist {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .playlist ul {
            list-style-type: none;
            padding: 0;
        }
        .playlist li {
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer; /* Add hover effect */
        }
        .playlist li:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe id="player" src="https://www.youtube.com/embed?vq=hd1080&autoplay=1&listType=playlist&list=PLejUuuK2Hwuucf4zfWsDYVLM20t2ViIRT"
        allow="autoplay; picture-in-picture"
        allowfullscreen="true"
        loading="lazy"></iframe>
    </div>
    <div class="playlist">
        <h2>Playlist Videos</h2>
        <ul id="video-list">
            <!-- Video titles will be appended here by JavaScript -->
        </ul>
    </div>

    <script>
        // YouTube Data API key (replace with your actual key)
        const apiKey = 'AIzaSyAcEodu3_2EVb9B4wx7IsTNbAb8MkmHQgg';
        const playlistId = 'PLejUuuK2Hwuucf4zfWsDYVLM20t2ViIRT';
        const apiURL = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`;

        // Fetch playlist data and display video titles
        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                const videoList = document.getElementById('video-list');
                const player = document.getElementById('player');

                data.items.forEach(item => {
                    const videoTitle = item.snippet.title;
                    const videoId = item.snippet.resourceId.videoId; // Get the video ID
                    const videoElement = document.createElement('li');
                    
                    videoElement.textContent = videoTitle;
                    videoElement.addEventListener('click', () => {
                        // Update iframe source to load the selected video
                        player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                    });

                    videoList.appendChild(videoElement);
                });
            })
            .catch(error => console.error('Error fetching playlist:', error));
    </script>
</body>
</html>
