<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Object Viewer</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Load Three.js first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <!-- Load OBJLoader and MTLLoader after Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lighting
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // Load the .mtl file
    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('https://github.com/adfgx/adfgx.github.io/blob/48a8f676fba011a890c2e643ec7635829a315450/webpages/test%20pages/3d%20embed/EEC.16_CBM_Travail_de_session_01v2.mtl', (materials) => {
      materials.preload();

      // Load the .obj file with the materials
      const objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.load('https://github.com/adfgx/adfgx.github.io/blob/48a8f676fba011a890c2e643ec7635829a315450/webpages/test%20pages/3d%20embed/EEC.16_CBM_Travail_de_session_01v2.obj', (object) => {
        scene.add(object);
      }, undefined, (error) => {
        console.error('Error loading .obj file:', error);
      });
    }, undefined, (error) => {
      console.error('Error loading .mtl file:', error);
    });

    // Position the camera
    camera.position.z = 10; // Adjust as needed

    // Render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
