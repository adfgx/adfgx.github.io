<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
    let scene, camera, renderer, model, controls;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for zoom, rotate, and drag
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lights (Fixes black screen)
        const light = new THREE.AmbientLight(0xffffff, 0.5); // Soft light
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Stronger light
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Load materials (.mtl file)
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('documents/EEC.16_CBM_Travail_de_session_01v2.mtl', function (materials) {
            materials.preload();

            // Load the .obj file and apply the materials
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('documents/EEC.16_CBM_Travail_de_session_01v2.obj', function (object) {
                model = object;
                scene.add(model);

                // Adjust position & scale to ensure visibility
                model.position.set(0, 0, 0);
                model.scale.set(0.1, 0.1, 0.1);

                camera.lookAt(model.position);
            });
        });

        camera.position.set(0, 1, 5);
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Allow camera movement
        if (model) {
            model.rotation.y += 0.01; // Rotate model
        }
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
