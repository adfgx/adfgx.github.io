<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Embed with Buttons in Viewer</title>
    <style>
        /* Container for the Pannellum viewer */
        #panoramaViewer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        /* Custom button styling */
        .custom-button {
            position: absolute;
            bottom: 20px;
            z-index: 1000;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
        #panorama1Button {
            left: 20px;
        }
        #panorama2Button {
            left: 150px;
        }
        #panorama3Button {
            left: 280px;
        }
    </style>
    <!-- Include Pannellum CSS and JS -->
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
</head>
<body>
    <!-- Pannellum Viewer Container -->
    <div id="panoramaViewer"></div>

    <!-- Custom Buttons -->
    <button id="panorama1Button" class="custom-button" onclick="loadPanorama('https://i.imgur.com/1yto2x7.jpg')">Panorama 1</button>
    <button id="panorama2Button" class="custom-button" onclick="loadPanorama('https://i.imgur.com/gPoARk5.jpg')">Panorama 2</button>
    <button id="panorama3Button" class="custom-button" onclick="loadPanorama('https://i.imgur.com/KTx4JCV.jpg')">Panorama 3</button>
    <button id="panorama3Button" class="custom-button" onclick="loadPanorama('https://i.imgur.com/XYsYCI4.jpg')">Panorama 4</button>

    <script>
        // Initialize Pannellum viewer
        var viewer = pannellum.viewer('panoramaViewer', {
            "type": "equirectangular",
            "panorama": "https://i.imgur.com/1yto2x7.jpg", // Initial panorama
            "autoLoad": true
        });

        // Function to load a new panorama
        function loadPanorama(imageUrl) {
            viewer.loadPanorama(imageUrl);
        }
    </script>
</body>
</html>
