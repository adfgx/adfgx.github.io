<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewerContainer {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      background: #eee;
    }
    #pdfCanvas {
      display: block;
      margin: auto;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <span id="zoomLevel">100%</span>
  </div>
  <div id="viewerContainer">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>
  <script> pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';</script>
  <script>
    const url = 'https://adfgx.github.io/webpages/test_pages/learning/Astronomy/Astronomy_2e.pdf'; // Change to your large PDF path
    let pdfDoc = null;
    let pageNum = 1;
    let scale = 1.0;
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const zoomDisplay = document.getElementById('zoomLevel');

    function renderPage() {
      pdfDoc.getPage(pageNum).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
        zoomDisplay.textContent = Math.round(scale * 100) + '%';
      });
    }

    function zoomIn() {
      scale *= 1.2;
      renderPage();
    }

    function zoomOut() {
      scale /= 1.2;
      renderPage();
    }

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage();
    });
  </script>
</body>
</html>
