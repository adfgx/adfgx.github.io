<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronomy 2e Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #svg-container {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="svg-container">
      <!-- Inline the SVG here -->
      <!-- The file content will be pasted here by you -->
    </div>
  </div>

  <!-- Panzoom library -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const element = document.getElementById('svg-container').querySelector('svg');
    const panzoom = Panzoom(element, {
      maxScale: 10,
      minScale: 0.01,
      contain: 'outside',
      cursor: 'grab'
    });
    element.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
    element.parentElement.addEventListener('pointerdown', panzoom.pan);
  </script>
</body>
</html>
