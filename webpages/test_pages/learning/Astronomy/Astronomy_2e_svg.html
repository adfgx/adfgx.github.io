<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronomy 2e Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #viewer-wrapper {
      width: 100%;
      height: 100%;
      touch-action: none;
      cursor: grab;
    }
    #viewer-wrapper:active {
      cursor: grabbing;
    }
    #svg-embed {
      width: 100%;
      height: 100%;
      pointer-events: none; /* important for CSS transform panning */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="viewer-wrapper">
      <embed id="svg-embed" type="image/svg+xml" src="Astronomy_2e.svg" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const viewerWrapper = document.getElementById('viewer-wrapper');
    const panzoom = Panzoom(viewerWrapper, {
      maxScale: 10,
      minScale: 0.01,
      contain: 'outside',
    });
    viewerWrapper.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
    viewerWrapper.addEventListener('pointerdown', panzoom.pan);
  </script>
</body>
</html>
