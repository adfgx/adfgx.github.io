<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large PNG Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: auto;
    }
    .container {
      width: max-content;
      height: max-content;
      margin: auto;
    }
    img {
      display: block;
      max-width: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-image.png" alt="Large Image">
  </div>
</body>
</html>
