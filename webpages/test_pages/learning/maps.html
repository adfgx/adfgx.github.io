<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoomable Large Image</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #viewer {
      width: 100%;
      height: 100%;
      cursor: grab;
      overflow: hidden;
      position: relative;
    }
    #image {
      transform-origin: top left;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="image" src="../learning/Astronomy.png" alt="Large Image">
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const img = document.getElementById('image');

    let scale = 0.1; // initial zoom (10% to fit better)
    let originX = 0;
    let originY = 0;
    let isDragging = false;
    let startX, startY;

    function updateTransform() {
      img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    viewer.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= delta;
      scale = Math.max(0.01, Math.min(scale, 5)); // clamp scale
      updateTransform();
    });

    viewer.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      viewer.style.cursor = 'grabbing';
    });

    viewer.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    viewer.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.style.cursor = 'grab';
    });

    viewer.addEventListener('mouseleave', () => {
      isDragging = false;
      viewer.style.cursor = 'grab';
    });

    updateTransform(); // initial render
  </script>
</body>
</html>
