<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d embed</title>
    <style>
        /* Wrapper to maintain aspect ratio */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 250px; /* Add space between video wrappers */
        }
        body {
            background-color: #dbc2c2;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe width="100%" height="500" allowfullscreen style="border-style:none;" 
                src="https://cdn.pannellum.org/2.5/pannellum.htm#config=https://adfgx.github.io/json/tour-config.json">
        </iframe>
    </div>
    <div class="video-wrapper">
        <iframe width="100%" height="500" allowfullscreen style="border-style:none;" src="https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https://i.imgur.com/fXnRDHl.jpg&autoRotate=-5"></iframe>
    </div>
   
</body>
</html>
